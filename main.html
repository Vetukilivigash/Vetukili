<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetukili Vigash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://cdn.pixabay.com/photo/2016/07/23/17/28/grass-1536542_1280.jpg') repeat;
      background-size: cover;
      color: #0d47a1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 5rem;
      color: #2e7d32; /* green */
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 15px 30px;
      border-radius: 12px;
      max-width: 90vw;
      margin: 0 auto 20px auto;
    }

    .grasshopper {
      position: absolute;
      bottom: 80px;
      width: 200px;
      max-width: 40vw;
      animation: hop 6s infinite ease-in-out;
      z-index: 2;
      transition: transform 0.5s ease, left 0.5s ease;
    }

    @keyframes hop {
      0% {
        left: 10%;
        transform: translateY(0) scaleX(1);
      }
      20% {
        transform: translateY(-150px) scaleX(1);
      }
      40% {
        left: 80%;
        transform: translateY(0) scaleX(1);
      }
      60% {
        transform: translateY(-150px) scaleX(-1);
      }
      100% {
        left: 10%;
        transform: translateY(0) scaleX(-1);
      }
    }

    .grass-bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 350px;
      background: url('/assets/grassn.png') repeat-x;
      background-size: contain;
      z-index: 1;
    }

    /* Media query for small devices */
    @media (max-width: 600px) {
      h1 {
        font-size: 3.5rem;
        padding: 12px 24px;
      }

      .grasshopper {
        bottom: 50px;
        width: 140px;
        max-width: 60vw;
      }

      .grass-bg {
        height: 250px;
      }
    }

    /* Media query for very small devices */
    @media (max-width: 350px) {
      h1 {
        font-size: 2.5rem;
      }

      .grasshopper {
        bottom: 40px;
        width: 100px;
      }

      .grass-bg {
        height: 200px;
      }
    }
  </style>
</head>
<body>
 
  <h1>Vetukili Vigash</h1>
  

  <img class="grasshopper" src="/assets/grasshpp.png" alt="Jumping Grasshopper" />
  <div class="grass-bg"></div>
  <hr>developed by Abishan
</body>
</html>
